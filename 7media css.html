<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Media</title>
</head>
<body class="yellow lighten-2">
   <div class="container center">
    <h1 class=" lime-text text-darken-4">MEDIA CSS</h1>
    <div class="row">
       <div class="col s5">
    <img src="image1.png" alt="" class="responsive-img circle" z-depth-3>
   </div>

   <div class="col s6 right">
    <img src="image2.jpeg" alt="" class="responsive-img square" z-depth-2>
</div>
</div>

<div class="col s5 m5 offset-m2 l0 offset-l0">
    <div class="card-panel grey lighten-2 z-depth-1">
      <div class="row valign-wrapper">
        <div class="col s2">
          <img src="images4.jpg" alt="" class="circle responsive-img"> 
          <!-- notice the "circle" class -->
        </div>
        <div class="col s10">
          <span class="black-text">
            This is a circle image. Add the "circle" class to it to make it appear circular.
          </span>
        </div>
      </div>
    </div>

    <div class="video-container">
      <iframe width="566" height="318" src="https://www.youtube.com/embed/LTXD6XZXc3U" title="Music of nature.  Flowering.  Very nice video." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
      </iframe>
    </div>
      <br>
    <video class="responsive-video" controls>
     <source src="mp1.mp4" type="video/mp4">
    </video>
    </div>

  <div class="row">
    <div class="col s12 m6">
      <img src="tulip.jpg" alt="" class="materialboxed responsive-img"> 
      </div>
      <br><br><br>
    <div class="col s12 m6">
      <div class="slider">
        <ul class="slides">
          <li>
        <img src="tulip.jpg" alt="">
            <div class="caption left-align">
              <h3>This is our big Tulipsline</h3>
              <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
            </div>
          </li>
          <li>
            <img src="tulip.jpg" alt="">
                <div class="caption right-align">
                  <h3>This is our big Tulipsline</h3>
                  <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
              </li>
              <li>
                <img src="tulip.jpg" alt="">
                    <div class="caption center-align">
                      <h3>This is our big Tulipsline</h3>
                      <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                    </div>
                  </li>    
        </ul>
      </div>
    </div>
    </div>
  </div>


<!-- Jquery CDN -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
 integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


<script>
  $(document).ready(function(){
    $('.materialboxed').materialbox({
      inDuration:8000
    } );
    
    $('.slider').slider({
      indicator: true
    }
      
    );
  });
</script>

 


</body>

</html>
