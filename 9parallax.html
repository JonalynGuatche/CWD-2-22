<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Parallax</title>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax">
          <img src="images5.webp">
        </div>
      </div>
          
<div class="section blue">
    <div class=" row container">
        <h2> Parallax example</h2>
        <a class="btn purple waves-effect waves-light" onclick="M.toast({html: 'Tulips Flower',
        inDuration:1000,})"> Toast!</a>
<a class="btn tooltipped" data-position="bottom" data-tooltip="I am a tooltip">Tooltips!
</a>

        <p>Parallax is an effect where the background content or image in this case,
             is moved at a different speed than the foreground content while scrolling. 
            Check out the demo to get a better idea of it.</p>
    </div>
</div>

<div class="parallax-container">
    <div class="parallax">
        <img src="images4.jpg">
    </div>
  </div>





  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>

<script>
   $(document).ready(function(){
    $('.parallax').parallax({ 
      responsiveThreshold: 1000
    } );
  });

  //init tooltip
  $(document).ready(function(){
   $('.tooltipped').tooltip({
    exitDelay:1000});
  });
</script>




</body>
</html>
