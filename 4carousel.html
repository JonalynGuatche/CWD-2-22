<html lang="en">

  <!-- Jquery CDN -->

  <!-- Compiled and minified JavaScript -->

  <script>
    $(document).ready(function(){
      //init floating action button
      $('.fixed-action-btn').floatingActionButton();
      $('.carousel').carousel();
  
      // init full width slider 
      $('.carousel.carousel-slider').carousel({
      fullWidth: true,
      indicators: true
    });
    });
   </script>
